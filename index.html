
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoleculeX - The Perfumer's Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#a89984',
          }
        }
      }
    }
  </script>

  <style>
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #d1d5db; /* Light mode: Gray-300 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: #9ca3af; /* Light mode: Gray-400 */
    }

    /* Dynamic Body Theme */
    body {
        background-color: #f3f4f6; /* Light mode bg: Gray-100 */
        color: #111827;            /* Light mode text: Gray-900 */
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    /* Dark Mode Overrides */
    html.dark body {
        background-color: #000000;
        color: #e5e7eb;
    }
    html.dark ::-webkit-scrollbar-track {
      background: #111111;
    }
    html.dark ::-webkit-scrollbar-thumb {
      background-color: #4a4a4a;
      border: 2px solid #111111;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; transform: translateY(5px); }
      50% { opacity: 1; transform: translateY(-5px); }
    }
    .animate-fade-in-out-subtle {
      animation: fadeInOut 5s ease-in-out infinite;
    }
  </style>
